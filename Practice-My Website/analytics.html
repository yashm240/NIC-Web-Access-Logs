                 <div class="tcon">
             <canvas id="Chart1" style="width:100%;max-width:600px"></canvas>
                
           
<script>
var xValues = ["Head", "post", "get"];
var yValues = [100,300,600];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797"
];

new Chart("Chart1", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "TYPE OF REQUESTS COUNT"
    }
  }
});
</script>
